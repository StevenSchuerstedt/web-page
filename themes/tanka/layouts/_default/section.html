{{ define "main" }}
    {{ partial "header" . }}

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-lg-8">
                    <div class="markdown">
                        {{ partial "content" . }}
                    </div>

                    <div class="mx-0 mx-md-4 posts">
                        
                        <ul>
                            {{ range sort .Pages "Title" "asc" }}
								<table style="border-collapse: collapse; width: 100%; height: 17px;" border="0">
								<td style="width: 80%; height: 17px;">
							 <h2 class="meta-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
								<div class="meta-date">
								<time>{{ .Date.Format (.Site.Params.dateform | default "2006/01/02") }}</time>
								</div>
							</td>
								</table>
								
                            {{ end }}
                        </ul>
                    </div>
					
					
                </div>
            </div>
        </div>
    </div>
	
	

    {{ partial "footer" . }}
{{ end }}
